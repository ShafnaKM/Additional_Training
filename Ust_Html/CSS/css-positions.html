<!DOCTYPE html>
<html lang="en">
<head>
 <title>Document</title>
<style>
    .static{
        position:static;
        display: inline;
        top: 50px;

    }
    .fixed{
        position:fixed;
        top: 50px;
        left: 30px;

    }
    .relative{
        position: relative;
        top:200px;
    }
    
</style>
</head>
<body>
<p class="static">This is a paragraph</p>
<p class="fixed">Fixed Positioned paragraph</p>
<p class="relative">Relative Positioned paragraph</p>
<p class="absolute">absolute Positioned paragraph</p>
</body>
</html>
