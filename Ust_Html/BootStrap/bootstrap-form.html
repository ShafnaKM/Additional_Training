<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Bootstrap form</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />

</head>

<body style="padding: 10px;">

    <div class="container">

    </div>

    <form>

        <div class="row">

            <div class="col-md-3">

                <label for="employee-id" class="form-label">Employee Id</label>

            </div>

            <div class="col-auto">

                <input type="text" name="employeeId" id="employee-id" class="form-control" />

            </div>

        </div>

        <div class="row">

            <div class="col-md-3">

                <label for="employee-name" class="form-label">Employee Name</label>

            </div>

            <div class="col-auto">

                <input type="text" name="employeeName" id="employee-name" class="form-control" />

            </div>

        </div>

        <div class="row">
            <div class="col-md-3">

                <label for="employee-email" class="form-label">Employee Email</label>

            </div>

            <div class="col-auto">

                <input type="email" name="employeeEmail" id="employee-email" class="form-control" />

            </div>

        </div>

        <div class="row">

            <div class="col-md-3">

                <label for="date-of-joining" class="form-label">Date of joining</label>

            </div>

            <div class="col-auto">

                <input type="date" name="employeeEmail" id="date-of-joining" class="form-control" />

            </div>

        </div>

        <div class="row">

            <div class="col-md-3">

                <button type="submit" class="btn btn-primary">Submit</button>

            </div>

            <div class="col-md-3">

                <button type="reset" class="btn btn-light">Reset</button>

            </div>

        </div>

    </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

</body>

</html>
