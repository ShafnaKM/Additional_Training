<!doctype html>

<html lang="en">




<head>

<meta charset="utf-8">

<meta name="viewport" content="width=device-width, initial-scale=1">

 <title>Bootstrap demo</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"

 integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>

<style>

</style>

<body>




 <div class="container">

 <div class="row">

 <div class="col-lg-8">

 <div class="container">
 <form onsubmit="add()">

<div class="row">

<div class="col-md-3"><label for="employee-id" class="form-label">Employee Id</label></div>

<div class="col-auto"><input type="text" name="employeeId" id="employee-id" class="form-control">
</div>
 </div>

<div class="row has-validation">

 <div class="col-md-3"><label for="employee-name" class="form-label">Employee Name</label></div>
<div class="col-auto"><input type="text" name="employeeName" id="employee-name"
 class="form-control" required>
 </div>
 </div>
<div class="row">
<div class="col-md-3"><label for="email" class="form-label">Email</label>
 </div>
<div class="col-auto"> <input type="email" name="email" id="email" class="form-control">
</div>
</div>
<div class="row">
 <div class="col-md-3">
 <label for="dob" class="form-label">Birth Date</label>

 </div>

 <div class="col-auto">

 <input type="date" name="dob" id="dob" class="form-control">

 </div>

 </div>

<div class="row">

 <br>

 <div class="col-md-3"><label for="gender" class="form-label">Gender</label></div>

 <div class="col-auto">

 <input type="radio" name="gender" id="male" value="Male"/>Male

 <input type="radio" name="gender" id="female" value="Female"/>Female

 </div>

 <div>
      </div>
</div>

<div class="row">

<div class="col-auto">

 <button type="submit" class="btn btn-primary">Submit</button>

</div>

 <div class="col-auto">
 <button type="reset" class="btn btn-light">Reset</button>

</div>

</div>
</form>

</div>

 </div>

</div>

 </div>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"

 integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"

 crossorigin="anonymous"></script>

</script>

<table class="table table-bordered" id="employee-table">

<tr spellcheck="true" style="color: rgb(71, 224, 178);" >

 <th>EMPLOYEE ID</th>

 <th>EMPLOYEE NAME</th>

 <th>EMAIL</th>

<th>DOB</th>

 <th>GENDER</th>

 <th>DELETE</th>

 </tr>

</thead>

 <tbody id="data" class="table-info">

 </tbody>

 </table>

</body>

<script>
 str1='';
 str2='';

 str3='';

str4=''; 

 str5='';

 const add=function()

{

event.preventDefault();

 let id =document.getElementById("employee-id").value;

 let name =document.getElementById("employee-name").value;

 let mail =document.getElementById("email").value;

 let dob =document.getElementById("dob").value;
 let gender=getGender(document.getElementsByName("gender"))
 str1 = `<tr><td>${id}</td>`;
 str2 =`<td>${name}</td>`;

 str3 = `<td>${mail}</td>`;

 str4= `<td>${dob}</td>`;

 str5= `<td>${gender}</td>`;

 str6=`<td><button class="btn btn-danger">Delete</button></td></tr>`;

 document.getElementById("data").innerHTML+=str1+str2+str3+str4+str5+str6;

 }

 function getGender(element){

 for(let e of element){

 if(e.checked==true){

 return e.value;

 }

 }

 }


</script>

</html>
