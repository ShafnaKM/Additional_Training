<!DOCTYPE html>

<html lang="en">

 <head>

  <meta charset="utf-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Employee form</title>

  <link

   href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"

   rel="stylesheet"

   integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"

   crossorigin="anonymous"

  />

 </head>

 <body>

  <main class="w-100">

   <section class="d-flex justify-content-center mt-3">

    <form

     onsubmit="getEmployeeDetails()"

     class="bg-info-subtle w-50 text-center d-flex flex-column justify-content-center align-items-center"

    >

     <h2 class="mb-5">EMPLOYEE DETAILS</h2>

     <div class="form-group row mb-3 d-flex justify-content-between">

      <label for="employeeid" class="col-md-5 col-form-label"

       >Employee Id:</label

      >

      <div class="col-7">

       <input

        type="text"

        class="form-control"

        id="employeeid"

        placeholder="Enter Employee Id"

       />

      </div>

     </div>

     <div class="form-group row mb-3 d-flex justify-content-between">

      <label for="employeename" class="col-md-5 col-form-label"

       >Employee Name:</label

      >

      <div class="col-md-7">

       <input

        type="text"

        class="form-control"

        id="employeename"

        placeholder="Enter Employee Name"

       />

      </div>

     </div>

     <div class="form-group row mb-3 d-flex justify-content-between">

      <label for="inputEmail3" class="col-md-5 col-form-label"

       >Email</label

      >

      <div class="col-md-7">

       <input

        type="email"

        class="form-control"

        id="inputEmail3"

        placeholder="Email"

       />

      </div>

     </div>

     <div class="form-group row mb-3 d-flex justify-content-between">

      <label for="location" class="col-md-5 col-form-label"

       >Location</label

      >

      <div class="col-md-7">

       <input

        type="text"

        class="form-control"

        id="location"

        placeholder="Location"

       />

      </div>

     </div>

     <div class="form-group row mb-3 d-flex justify-content-between">

      <label for="dateofbirth" class="col-md-5 col-form-label"

       >Date of Birth</label

      >

      <div class="col-md-7">

       <input

        type="date"

        class="form-control"

        id="dateofbirth"

        placeholder="date of birth"

       />

      </div>

     </div>

     <fieldset class="form-group mb-3">

      <div class="row d-flex jusify-content-around">

       <legend class="col-form-label col-md-4 pt-0">Gender</legend>

       <div class="form-check col-md-4">

        <input

         class="form-check-input"

         type="radio"

         name="gridRadios"

         id="gridRadios1"

         value="Male"

         checked

        />

        <label class="form-check-label" for="gridRadios1"> Male </label>

       </div>

       <div class="form-check col-md-4">

        <input

         class="form-check-input"

         type="radio"

         name="gridRadios"

         id="gridRadios2"

         value="Female"

        />

        <label class="form-check-label" for="gridRadios2">

         Female

        </label>

       </div>

      </div>

     </fieldset>

     <div class="form-group row mb-3">

      <div class="col-md-3">Languages Known</div>

      <div class="form-check col-auto">

       <input

        name="lang"

        class="form-check-input"

        type="checkbox"

        id="gridCheck1"

        value="Malayalam"

       />

       <label class="form-check-label" for="gridCheck1">

        Malayalam

       </label>

      </div>

      <div class="form-check col-auto">

       <input

        name="lang"

        class="form-check-input"

        type="checkbox"

        id="gridCheck2"

        value="English"

       />

       <label class="form-check-label" for="gridCheck2"> English </label>

      </div>

      <div class="form-check col-auto">

       <input

        name="lang"

        class="form-check-input"

        type="checkbox"

        id="gridCheck3"

        value="Japanese"

       />

       <label class="form-check-label" for="gridCheck3">

        Japanese

       </label>

      </div>

      <div class="form-check col-auto">

       <input

        name="lang"

        class="form-check-input"

        type="checkbox"

        id="gridCheck4"

        value="Hindi"

       />

       <label class="form-check-label" for="gridCheck4"> Hindi </label>

      </div>

     </div>

     <div class="form-group row mb-3">

      <label for="employeeid" class="col-md-6 col-form-label"

       >Country</label

      >

      <select

       id="selectCountry"

       class="custom-select col-md-6 custom-select-lg mb-3"

      >

       <option selected value="India">India</option>

       <option value="Japan">Japan</option>

       <option value="USA">USA</option>

       <option value="UK">UK</option>

      </select>

     </div>

     <div class="form-group row mb-3">

      <div class="col-auto">

       <button type="submit" class="btn btn-success">Submit</button>

      </div>

      <div class="col-auto">

       <button type="submit" class="btn btn-warning">Reset</button>

      </div>

     </div>

    </form>

   </section>

  </main>

  <script>

   let employees = [];

   const getEmployeeDetails = function () {

    event.preventDefault();

    function getLanguages(element) {

     let str = "";

     for (let e of element) {

      if (e.checked == true) {

       str += e.value + ",";

      }

     }

     return str;

    }

    let employee = {

     id: document.getElementById("employeeid").value,

     name: document.getElementById("employeename").value,

     email: document.getElementById("inputEmail3").value,

     location: document.getElementById("location").value,

     dob: document.getElementById("dateofbirth").value,

     gender: document.querySelector(

      "input[type='radio'][name=gridRadios]:checked"

     ).value,

     languagesKnown: getLanguages(document.getElementsByName("lang")),

     country: document.getElementById("selectCountry").value,

    };

    employees.push(employee);

    console.log(employees)

   };

  </script>

  <script

   src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"

   integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"

   crossorigin="anonymous"

  ></script>

 </body>

</html>
