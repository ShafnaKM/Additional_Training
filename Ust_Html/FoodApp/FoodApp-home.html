<head>

    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">




<script src="fetch.js"></script>




  </head>




<body onload="getItems()">




  <div>




    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" data-bs-theme="dark">




      <div class="container-fluid">




       <a class="navbar-brand" href="#">Food App</a>




       <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">




        <span class="navbar-toggler-icon"></span>




       </button>




       <div class="collapse navbar-collapse" id="navbarNav">




        <ul class="navbar-nav">




         <li class="nav-item">




          <a class="nav-link" href="FoodApp-Additem.html">Add Item</a>




         </li>




         <li class="nav-item">




          <a class="nav-link" href="FoodApp-ItemList.html">Item List</a>




         </li>




        </ul>




       </div>




      </div>




     </nav>




       <div class="m-3 px-5 text-center">




        <table class="table table-bordered">




          <thead class="table table-dark table-striped">




            <tr>




              <th colspan="1">Item ID</th>




              <th colspan="1">Name</th>




              <th colspan="1">Status</th>




              <th colspan="1">Price</th>




              <th colspan="1">Category</th>

            </tr>




          </thead>




          <tbody id="tb1" class="table-info">




          </tbody>




        </table>




       </div>




  </div>




</body>




<script>




function getItems() {




    getAllItems().then(item => {




      let table = '';




      item.forEach(obj => {




        table += `<tr><td>${obj.menuItemId}</td>




          <td>${obj.itemName}</td>




          <td>${obj.status}</td>




          <td>${obj.price}</td>




          <td>${obj.category}</td>




          </tr>`;




      });




      document.getElementById("tb1").innerHTML = table;




    })




  }




</script>




</html>
