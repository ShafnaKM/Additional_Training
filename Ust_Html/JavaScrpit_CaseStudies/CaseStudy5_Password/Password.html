<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Password Validator</h1>
    <hr>
    <h2>Enter Password</h2>
    <input type="password" id="password" placeholder="Enter Password" >
    <input type="text" id="new" placeholder="greeting">
    <button id="btn" onclick="ValidatePassword()">Validate Password</button>
    <p id="valid"></p>
    <p id="invalid"></p>
    <h4>Instructions:-</h4>
    <ul>
        <li>Password must contains Uppercase letter.</li>
        <li>Password must contains LowerCase letter.</li>
        <li>Password must contains Digits.</li>
        <li>Password must contains Symbols.</li>
        <li>Password minimum length should be 8.</li>
        <li>Password maximum length should be 50.</li>

    </ul>

</body>
<script src="password.js"></script>
</html>
